<!DOCTYPE html>
<html>
    <head>
        <title>Gestión de Cuentas</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- CSS Sytlesheets -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <!--Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
        </script>
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/d82979872c.js" crossorigin="anonymous"></script>
        <!-- Font Google Lora -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap" rel="stylesheet">

    </head>
    <body>
        <section>
            <div class="bg-modal2">
                <div class="modal-content2">
                    <div class="row">
                        <div class="col-12">
                            <h3>
                                <div id="text-action-title-popup">
                                    Agregar Usuario
                                </div>
                            </h3>
                        </div>
                        <!--<div class="form-group row">
                            <label for="request_nombre" class="col-sm-4 col-form-label">Nombre completo</label>
                            <div class="col-sm-6">
                                <input id="request_nombre" type="text" class="form-control" placeholder="Nombre completo" aria-describedby="addon-wrapping" readonly>
                            </div>
                        </div>-->
                        <div class="col-12">
                            <form action="/add-new-user" method="post">
                                <div class="form-group row">
                                    <label for="add_nombre" class="col-sm-4 col-form-label">Nombre</label>
                                    <div class="col-sm-6">
                                        <input id="add_nombre" type="text" class="form-control" placeholder="Nombre" aria-describedby="addon-wrapping" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="add_apellido" class="col-sm-4 col-form-label">Apellido</label>
                                    <div class="col-sm-6">
                                        <input id="add_apellido" type="text" class="form-control" placeholder="Apellidos" aria-describedby="addon-wrapping" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="add_rut" class="col-sm-4 col-form-label">Rut</label>
                                    <div class="col-sm-6">
                                        <input id="add_rut" type="text" class="form-control" placeholder="Rut" aria-describedby="addon-wrapping" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="add_correo" class="col-sm-4 col-form-label">Correo electrónico</label>
                                    <div class="col-sm-6">
                                        <input id="add_correo" type="email" class="form-control" placeholder="Correo electrónico" aria-describedby="addon-wrapping" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="add_contrasena" class="col-sm-4 col-form-label">Contraseña</label>
                                    <div class="col-sm-6">
                                        <input id="add_contrasena" type="password" class="form-control" placeholder="Ingrese una contraseña" aria-describedby="addon-wrapping" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="add_rol" class="col-sm-4 col-form-label">Rol</label>
                                    <div class="col-sm-6">
                                        <select id="add_rol" name="rol" class="form-select" placeholder="Seleccione una opción" aria-label="Rol usuario">
                                            <option>Administrador</option>
                                            <option>Configurador</option>
                                            <option>Operador</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="add_rol" class="col-sm-4 col-form-label">Rol</label>
                                    <div class="col-sm-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">Administrador</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">Configurador</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">Operador</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="add_rol" class="col-sm-4 col-form-label">Estado</label>
                                    <div class="col-sm-6">
                                        <select id="add_estado" name="estado" class="form-select" aria-label="Estado Mascota">
                                            <option>Activo</option>
                                            <option>Inactivo</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="d-grid">
                                    <div class="row">
                                        <div class="col">
                                            <a class="btn btn-danger btn-login text-uppercase fw-bold" href="/#" role="button">Cancelar</a>
                                        </div>
                                        <div class="col">
                                            <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Ingresar</button>
                                        </div>
                                    </div>          
                                </div>
                                <hr class="my-4">
                            </form>                       
                        </div>    
                    </div>
                    <div class="close2">+</div>
                </div>
            </div>

        </section>
        <article class="container-body-button-menu">
            <NuxtLink to="/operador/simulacion"><button class="common-menu-button">Programar simulación</button></NuxtLink>
            <button class="common-menu-button">Ver simulación</button>
            <button class="common-menu-button">Historial de simulaciones</button>
            <button class="common-menu-button atras-button">Atrás</button>
          </article>    
    </body>
</html>
